<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishenk</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%2020%2020'%3E%3Ctext%20x='0'%20y='14'%3EðŸŽ†%3C/text%3E%3C/svg%3E" type="image/svg+xml" />

    <style>
        body {
            background-color: #000;
        }
    </style>
</head>
<body>
    <script type="module">
    import Firework from "../dist/fishenk.min.js";
    
    const fireworks = [];

    setInterval(() => {
        fireworks.push(
            new Firework(
            Math.random() * window.innerWidth,
            window.innerHeight,
            0.4 - Math.random() * 0.8,
            -Math.random() * 2 - 1,
            `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`,
            3
            ),
            
        );

        fireworks.forEach((e, i, o) => {
            if (e.remainLifeTime < 0) {
                o.splice(i, 1);
            }
        });
    }, Math.random() * 3000 + 200);

    </script>
</body>
</html>
